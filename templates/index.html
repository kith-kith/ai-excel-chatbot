<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Excel Chatbot</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
</head>
<body>
    <div class="main-container">
        <div class="sidebar">
            <h1>Excel Bot</h1>
            <p>Upload your Excel or CSV file to start asking questions.</p>
            <div class="file-upload-container">
                <input type="file" id="file-upload" accept=".xlsx, .csv" hidden/>
                <label for="file-upload" class="file-upload-btn">
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor"><path d="M19.35 10.04C18.67 6.59 15.64 4 12 4 9.11 4 6.6 5.64 5.35 8.04 2.34 8.36 0 10.91 0 14c0 3.31 2.69 6 6 6h13c2.76 0 5-2.24 5-5 0-2.64-2.05-4.78-4.65-4.96zM14 13v4h-4v-4H7l5-5 5 5h-3z"/></svg>
                    <span>Upload File</span>
                </label>
            </div>
            <div id="upload-status"></div>
            <div class="theme-switcher">
                <span>Dark Mode</span>
                <label class="switch">
                    <input type="checkbox" id="theme-toggle">
                    <span class="slider round"></span>
                </label>
            </div>
        </div>
        <div class="chat-container">
            <div class="chat-header">
                <h2>Chat Interface</h2>
            </div>
            <div id="chat-box" class="chat-box">
                <!-- Initial Bot Message -->
                <div class="message bot-message">
                    <div class="message-content">
                        Hello! I'm your intelligent data assistant. Please upload an Excel or CSV file to begin. Once uploaded, you can ask me anything about its content!
                    </div>
                </div>
            </div>
            <div class="chat-input-area">
                <input type="text" id="user-input" placeholder="Ask a question about your data..." disabled>
                <button id="send-btn" disabled>
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor"><path d="M2.01 21L23 12 2.01 3 2 10l15 2-15 2z"/></svg>
                </button>
            </div>
        </div>
    </div>
    <script src="{{ url_for('static', filename='js/script.js') }}"></script>
</body>
</html>
